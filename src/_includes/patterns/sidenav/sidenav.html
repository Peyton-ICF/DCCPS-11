<head>
  <link rel="stylesheet" href="/assets/css/patterns/sidenav.css">
</head>

{% assign list = collections[tags] | sort: "title" %}

<section class="sidenav-container">
<h3><a href="/library/{{ tags }}">{{ tags | capitalize }}</a></h3>
<div class="tablet:grid-col-8 margin-bottom-4 tablet:margin-bottom-0">
  <nav aria-label="Side navigation">
    <ul class="usa-sidenav">
    {% for l in list  %}
        <li><a href="{{ l.url }}"
        {% if page.url == l.url %} class="usa-current" {% endif %}>{{ l.data.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
</section>
